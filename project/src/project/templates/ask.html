<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haz tu pregunta - Copiloto de RRHH</title>
  <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Haz tu pregunta</h1>
      <p>Escribe tu duda y el Copiloto de RRHH te responderá.</p>
    </div>

    <form method="post" action="/answer" class="form">
      <label for="question" class="field-label">Pregunta:</label>
      <textarea id="question" name="question" placeholder="Ejemplo: ¿Cómo solicito mis vacaciones?" required></textarea>

      <div class="row">
        <button class="btn btn-primary" type="submit">Enviar</button>
        <a href="/" class="btn btn-secondary">Volver a la página principal</a>
      </div>
    </form>
  </div>
</body>
</html>
